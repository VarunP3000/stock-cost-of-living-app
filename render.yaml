# render.yaml
services:
  - type: web
    name: spx-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      # Comma-separated list of allowed frontend origins (add your Vercel/custom domain later)
      - key: ALLOWED_ORIGINS
        value: https://your-site.vercel.app
